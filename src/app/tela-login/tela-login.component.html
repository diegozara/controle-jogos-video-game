<div class="container contact">
  <div class="row">
    <div class="col s12">
      <div
        id="msg-login"
        class="card-panel red white-text"
        style="display: none"
      ></div>
    </div>
    <form class="col s12" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-username"
            name="input-username"
            type="text"
            class="validate"
            [(ngModel)]="this.loginUser.username"
            pattern="^[a-z]+([\.-]?[a-z]+)*"
            #username="ngModel"
          />
          <label for="input-username">Nome de Usuário</label>
          <div class="red-text" [hidden]="username.valid || username.untouched">
            Por favor, informe o seu username em letras minúsculas e sem espaços.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-password"
            name="input-password"
            type="password"
            class="validate"
            [(ngModel)]="loginUser.password"
          />
          <label for="input-password">Senha</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue" type="submit">
        Login
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
